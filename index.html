<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
      <div class="container">
        <div class="songList">
            <h1>Best of NCS-no Copyright Sound</h1>
            <div>
                <div class="songitem">
                    <img width="60px" src="1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img width="60px" src="2.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img width="60px" src="3.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img width="60px" src="4.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img width="60px" src="5.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img width="60px" src="6.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img width="60px" src="7.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img width="60px" src="8.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img width="60px" src="9.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>

                  <div class="songitem">
                    <img width="60px" src="10.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="fa-solid songItemplay fa-circle-play"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songbanner"></div>
      </div>
      <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i id="previous" class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img width="50px" src="playing.gif" alt="" id="gif"><span id="mastersongname"></span>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
